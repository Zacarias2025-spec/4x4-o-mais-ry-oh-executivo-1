<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Redirecionando...</title>
<style>
body { display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; background-color:#8A2BE2; color:white; font-family:Arial; text-align:center; }
iframe { width:90%; height:60vh; border:none; margin-bottom:20px; }
.contador { font-size:20px; }
</style>
</head>
<body>
<h1>Aguarde, vendo o an√∫ncio...</h1>
<p class="contador" id="contador">5</p>

<iframe src="https://otieu.com/4/10215868"></iframe>

<script>
let tempo = 5;
const contador = document.getElementById("contador");
const intervalo = setInterval(() => {
    tempo--;
    contador.textContent = tempo;
    if(tempo <= 0) {
        clearInterval(intervalo);
        window.location.href = "products.html";
    }
},1000);
</script>
</body>
</html>
